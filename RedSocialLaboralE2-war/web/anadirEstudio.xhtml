<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Añade Estudio</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <h:form>
                    <td><h:commandButton value="Volver" action="#{estudiosBean.goListaEstudios()}"/></td>
                </h:form>
            </tr>
        </table>
        <h1>Añade estudio:</h1>
        <div> 
            <h:form>
                <table>
                     <tr>
                         <td><h:outputLabel value="Fecha inicio:"/></td>
                         <td><h:inputText value="#{crearEstudioBean.fechainicio}" /></td>
                         <td><h:outputText value="Formato fecha: {yyyy-MM-dd}"/></td>
                     </tr>
                    <tr>
                         <td><h:outputLabel value="Fecha fin:"/></td>
                         <td><h:inputText value="#{crearEstudioBean.fechafin}" /></td>
                         <td><h:outputText value="Formato fecha: {yyyy-MM-dd}"/></td>
                         <td><h:outputLabel value="*" rendered="#{crearEstudioBean.doShowErrorFechas()}"/></td>
                     </tr>
                    <tr>
                         <td><h:outputLabel value="Descripcion:"/></td>
                         <td><h:inputText value="#{crearEstudioBean.descripcion}" /></td>
                         <td><h:outputLabel value="*" rendered="#{crearEstudioBean.doShowErrorCampos()}"/></td>
                     </tr>
                    <tr>
                         <td><h:outputLabel value="Ubicacion"/> </td>
                         <td><h:inputText value="#{crearEstudioBean.ubicacion}" /></td>
                     </tr>
                    <tr>
                        <td colspan="4">
                            <h:outputText value="#{crearEstudiosBean.doShowErrorMsg()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:commandButton action="#{crearEstudioBean.doCrear()}" value="Añadir"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
