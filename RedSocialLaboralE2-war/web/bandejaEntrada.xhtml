<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bandeja de Entrada</title>
    </h:head>
    <h:body>
        <div>
            <table>
                <tr>
                    <h:form>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <h1>Bandeja Entrada:</h1>
        <div>
            <h:outputLabel value="No tienes mensajes en la bandeja de entrada." rendered="#{mensajesBean.mensajesRecibidos.size()==0}"/><br/>
            <h:form>
                <h:dataTable value="#{mensajesBean.mensajesRecibidos}" var="mensaje" rendered="#{mensajesBean.mensajesRecibidos.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Mensaje"/>  
                        </f:facet>
                        #{mensaje.mensaje.substring(0, 20)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="De" />
                        </f:facet>
                        #{mensaje.emisor.nombre} #{mensaje.emisor.apellidos}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fecha" />
                        </f:facet>
                        #{mensaje.fecha.toString()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Estado" />
                        </f:facet>
                        #{mensajesBean.establecerEstado(mensaje.visto)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Leer..." />
                        </f:facet>
                        <h:commandLink action="#{leerMensajeBean.doLeerMensaje(mensaje)}" value="Leer"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Borrar..." />
                        </f:facet>
                        <h:commandLink action="#{mensajesBean.doBorrar(mensaje)}" value="Borrar"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton action="#{usuarioBean.doMain()}" value="Inicio"/>
                <h:commandButton action="#{mensajesBean.goBandejaSalida()}" value="Bandeja Salida"/>
            </h:form>
        </div>
    </h:body>
</html>
