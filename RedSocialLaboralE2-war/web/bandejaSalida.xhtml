<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : bandejaSalida.xhtml
    Author     : Antonio Joaquin Luque
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bandeja de Salida</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:commandLink action="#{usuarioBean.doVerPerfil()}">
                                <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                            </h:commandLink>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td><h:commandButton value="Home" action="#{usuarioBean.doMain()}"/></td>
                                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <h1>Bandeja Salida</h1>
        <div>
            <h:outputLabel value="No tienes mensajes en la bandeja de salida." rendered="#{mensajesBean.mensajesEnviados.size()==0}"/><br/>
            <h:form>
                <h:dataTable value="#{mensajesBean.mensajesEnviados}" var="mensaje" rendered="#{mensajesBean.mensajesEnviados.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Mensaje" />  
                        </f:facet>
                        #{mensajesBean.longitudMensaje(mensaje.mensaje)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Para" />
                        </f:facet>
                        #{mensaje.receptor.nombre} #{mensaje.receptor.apellidos}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fecha" />
                        </f:facet>
                        #{usuarioBean.formatoFecha(mensaje.fecha)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Estado" />
                        </f:facet>
                        #{mensajesBean.establecerEstado(mensaje.visto)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Leer..." />
                        </f:facet>
                        <h:commandLink action="#{leerMensajeBean.doLeerMensaje(mensaje)}" value="Leer"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Borrar..." />
                        </f:facet>
                        <h:commandLink action="#{mensajesBean.doBorrar(mensaje)}" value="Borrar"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton action="#{mensajesBean.goBandejaEntrada()}" value="Bandeja Entrada"/>
                <h:commandButton action="#{enviarMensajeBean.goEnviarMensaje()}" value="Enviar Mensaje"/>
            </h:form>
        </div>
    </h:body>
</html>
