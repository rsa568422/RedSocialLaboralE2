<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : confirmacion.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{msg.aviso}</title>
    
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>    
            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>

        <!-- NAVBAR -->
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand">Red Social Laboral</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink value="#{msg.inicio}" action="#{usuarioBean.doMain()}"></h:commandLink></li>
                            <li><h:commandLink value="#{msg.contactos}" action="#{contactoBean.goContactos()}"></h:commandLink>></li>
                            <li><h:commandLink value="#{msg.mensajes}" action="#{mensajesBean.goBandejaEntrada()}"></h:commandLink></li>
                            <li><h:commandLink value="#{msg.salir}" action="#{usuarioBean.doLogOut()}"></h:commandLink>></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="40" width="40" alt="Avatar"/></li>
                            <li><h:commandLink action="#{usuarioBean.doVerPerfil()}"><span class="glyphicon glyphicon-user"></span> #{msg.miperfil}</h:commandLink></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </h:form>

        <!-- FIN NAVBAR -->
    
    
        <div class="container text-center">

            <div class="row">

                <!-- TABLA USUARIO LOGUEADO -->
                <div class="col-sm-2 well">
                    
                </div>
                
                <div class="col-sm-7">
                       
                        <div class="row">
                            <h:form>
                            <div class="col-sm-12">
                                <div class="well">
                                    <h2><p align="center"><strong>#{msg.aviso}</strong></p></h2>
                                    <h3><p><h:outputLabel value="#{msg.perfilEliminado}"></h:outputLabel><br/></p></h3>
                                    
                                    <br></br>
                                    <h:commandButton value="#{msg.borrar}" action="#{signOutBean.doSignOut()}" styleClass="btn btn-primary btn-lg btn-block"></h:commandButton>
                                    <br></br>
                                    <h:commandButton value="#{msg.cancelar}" action="#{usuarioBean.doVerPerfil()}" styleClass="btn btn-primary btn-lg btn-block"></h:commandButton>

                
                                </div>
                            </div>
                            </h:form>
                        </div>
                </div>
                
                <div class="col-sm-3 well">
                    
                        <div class="well">
                            
                        </div>
                </div>
    
            </div>
        </div>
    
    </h:body>
</html>
