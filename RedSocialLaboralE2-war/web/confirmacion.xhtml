<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>AVISO!!!</title>
    </h:head>
    <h:body>
        <h1>confirmacion.xhtml</h1>
        <div>
            <table>
                <tr><td colspan="2"><h:outputText value="Aviso: su perfil va a ser eliminado, así como la información asociada a él"/></td></tr>
                <tr>
                    <h:form>
                        <td align="center"><h:commandButton value="Eliminar" action="#{signOutBean.doSignOut()}"/></td>
                        <td align="center"><h:commandButton value="Cancelar" action="#{usuarioBean.doVerPerfil()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
    </h:body>
</html>
