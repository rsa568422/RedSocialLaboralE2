<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : editarEstudio.xhtml
    Author     : Roberto Benitez

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title> #{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:commandLink action="#{usuarioBean.doVerPerfil()}">
                                <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                            </h:commandLink>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td><h:commandButton value="Volver" action="#{estudiosBean.goListaEstudios()}"/></td>
                                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <h1>editarEstudio.xhtml</h1>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputText value="Descripción:"/></td>
                        <td><h:inputText value="#{editarEstudioBean.estudio.estudioSeleccionado.descripcion}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Ubicación:"/></td>
                        <td><h:inputText value="#{editarEstudioBean.estudio.estudioSeleccionado.ubicacion}"/></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><h:commandButton value="Enviar" action="#{editarEstudioBean.doSave()}"/></td>
                        <td><h:commandLink value="Cancelar" action="#{estudiosBean.goListaEstudios()}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
