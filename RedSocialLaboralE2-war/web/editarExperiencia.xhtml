<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    Document   : editarExperiencia.xhtml
    Author     : Roberto Benitez

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title> #{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <div>
            <table>
                <tr>
                    <h:form>
                        <td><h:commandButton value="Volver" action="#{experienciaBean.goListaExperiencias()}"/></td>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <h1>editarExperiencia.xhtml</h1>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputText value="Empresa"/></td>
                        <td><h:inputText value="#{editarExperienciaBean.experiencia.empresa}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Puesto"/></td>
                        <td><h:inputText value="#{editarExperienciaBean.experiencia.puesto}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Web"/></td>
                        <td><h:inputText value="#{editarExperienciaBean.experiencia.webempresa}"/></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><h:commandButton value="Enviar" action="#{editarExperienciaBean.doSave()}"/></td>
                        <td><h:commandLink value="Cancelar" action="#{experienciaBean.goListaExperiencias()}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
