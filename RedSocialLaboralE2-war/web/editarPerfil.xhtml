<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <div>
            <table>
                <tr>
                    <h:form>
                        <td><h:commandButton value="Volver" action="#{usuarioBean.doVerPerfil()}"/></td>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <h1>editarPerfil.xhtml</h1>
        <div>
            <h:form>
                <table border="0">
                    <tr><td colspan="2"><b><h:outputText value="InformaciÃ³n del usuario"/></b></td></tr>
                    <tr>
                        <td><h:outputLabel value="Email"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.email}"/></td>
                        <td><h:outputLabel value="*" rendered="#{editarUsuarioBean.doShowErrorEmail()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Pass"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.pass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{editarUsuarioBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Pass"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.rePass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{editarUsuarioBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Nombre"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.nombre}"/></td>
                        <td><h:outputLabel value="*" rendered="#{editarUsuarioBean.doShowErrorNombre()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Apellidos"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.apellidos}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Twitter"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.twitter}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Instagram"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.instagram}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Web"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.web}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Foto"/></td>
                        <td><h:inputText value="#{editarUsuarioBean.foto}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:outputText value="#{editarUsuarioBean.doShowErrorMsg()}"/>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><h:commandButton value="Enviar" action="#{editarUsuarioBean.doSave()}"/></td>
                        <td><h:commandLink value="Cancelar" action="#{usuarioBean.doVerPerfil()}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
