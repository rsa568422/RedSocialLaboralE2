<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : editarPerfil.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <h:form>
                    <td><h:commandButton value="Volver" action="#{usuarioBean.doVerPerfil()}"/></td>
                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                </h:form>
            </tr>
        </table>
        <h1>editarPerfil.xhtml</h1>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="EMAIL"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.email}"/></td>
                    <td><h:outputLabel value="*" rendered="#{   usuarioBean.error == 1  ||
                                                                usuarioBean.error == 3  ||
                                                                usuarioBean.error == 5  ||
                                                                usuarioBean.error == 7  ||
                                                                usuarioBean.error == 9  ||
                                                                usuarioBean.error == 11 ||
                                                                usuarioBean.error == 13 ||
                                                                usuarioBean.error == 15}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="PASS"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.pass}"/></td>
                    <td><h:outputLabel value="*" rendered="#{   usuarioBean.error == 2  ||
                                                                usuarioBean.error == 3  ||
                                                                usuarioBean.error == 6  ||
                                                                usuarioBean.error == 7  ||
                                                                usuarioBean.error == 10 ||
                                                                usuarioBean.error == 11 ||
                                                                usuarioBean.error == 14 ||
                                                                usuarioBean.error == 15}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="PASS"/></td>
                    <td><h:inputText value="#{editarUsuarioBean.rePass}"/></td>
                    <td><h:outputLabel value="*" rendered="#{   usuarioBean.error == 4  ||
                                                                usuarioBean.error == 5  ||
                                                                usuarioBean.error == 6  ||
                                                                usuarioBean.error == 7  ||
                                                                usuarioBean.error == 12 ||
                                                                usuarioBean.error == 13 ||
                                                                usuarioBean.error == 14 ||
                                                                usuarioBean.error == 15}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="NOMBRE"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.nombre}"/></td>
                    <td><h:outputLabel value="*" rendered="#{   usuarioBean.error == 8  ||
                                                                usuarioBean.error == 9  ||
                                                                usuarioBean.error == 10 ||
                                                                usuarioBean.error == 11 ||
                                                                usuarioBean.error == 12 ||
                                                                usuarioBean.error == 13 ||
                                                                usuarioBean.error == 14 ||
                                                                usuarioBean.error == 15}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="APELLIDOS"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.apellidos}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="TWITTER"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.twitter}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="INSTAGRAM"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.instagram}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="WEB"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.web}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="FOTO"/></td>
                    <td><h:inputText value="#{usuarioBean.usuarioSeleccionado.foto}"/></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:outputText value="#{editarUsuarioBean.doShowErrorMsg()}"/>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><h:commandButton value="Enviar" action="#{editarUsuarioBean.doSave()}"/></td>
                    <td><h:commandLink value="Cancelar" action="#{usuarioBean.doVerPerfil()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
