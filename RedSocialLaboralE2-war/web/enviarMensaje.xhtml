<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : enviarMensaje.xhtml
    Author     : Antonio Joaquin Luque
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enviar Mensaje</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:commandLink action="#{usuarioBean.doVerPerfil()}">
                                <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                            </h:commandLink>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td><h:commandButton value="Volver" action="#{mensajesBean.goBandejaSalida()}"/></td>
                                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <h1>Enviar mensaje:</h1>
        <div> 
            <h:form>
                <h:outputLabel value="Amigo:"/><br/> 
                <h:selectOneMenu value="#{enviarMensajeBean.idAmigo}">
                    <f:selectItems value="#{enviarMensajeBean.amigos}" var="amigo" 
                                   itemValue="#{amigo.id}" itemLabel="#{amigo.nombre} #{amigo.apellidos}"/>
                </h:selectOneMenu> <br/>
                <h:outputLabel value="Mensaje:"/> <br/>
                <h:inputTextarea value="#{enviarMensajeBean.contenidoSeleccionado}" cols="50" rows="5" /><br/><br/>
                <h:commandButton action="#{enviarMensajeBean.doEnvioMensaje()}" value="Enviar"/><br/><br/>
            </h:form>
        </div>
    </h:body>
</html>
