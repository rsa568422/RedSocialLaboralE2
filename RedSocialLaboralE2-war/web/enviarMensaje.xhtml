<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enviar Mensaje</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <h:form>
                    <td><h:commandButton value="Volver" action="#{mensajesBean.goBandejaSalida()}"/></td>
                </h:form>
            </tr>
        </table>
        <h1>Enviar mensaje:</h1>
        <div> 
            <h:form>
                <h:outputLabel value="Amigo:"/><br/> 
                <h:selectOneMenu value="#{enviarMensajeBean.amigoSeleccionado}">
                    <f:selectItems value="#{enviarMensajeBean.amigos}" var="amigo" 
                                   itemValue="#{amigo}" itemLabel="#{amigo.nombre} #{amigo.apellidos}"/>
                </h:selectOneMenu> <br/>
                <h:outputLabel value="Mensaje:"/> <br/>
                <h:inputTextarea value="" /><br/><br/>
                <h:commandButton action="#{enviarMensajeBean.doEnvioMensaje()}" value="Enviar"/><br/><br/>
            </h:form>
        </div>
    </h:body>
</html>
