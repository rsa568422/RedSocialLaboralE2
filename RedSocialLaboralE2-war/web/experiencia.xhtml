<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>

        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>    
            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>

        <!-- NAVBAR -->
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand">Red Social Laboral</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink value="#{msg.inicio}" action="#{usuarioBean.doMain()}"></h:commandLink></li>
                            <li><h:commandLink value="#{msg.contactos}" action="#{contactoBean.goContactos()}"></h:commandLink>></li>
                            <li><h:commandLink value="#{msg.mensajes}" action="#{mensajesBean.goBandejaEntrada()}"></h:commandLink></li>
                            <li><h:commandLink value="#{msg.salir}" action="#{usuarioBean.doLogOut()}"></h:commandLink>></li>
                        </ul>
                        
                        <ul class="nav navbar-nav navbar-right" style="position: relative">
                            <!-- IDIOMA -->
                                <div style="margin-top: 10px; margin-right: 10px">
                                    <h:form>
                                        <h:selectOneMenu value="#{usuarioBean.localizacion}"
                                                         onchange="submit()"
                                                         valueChangeListener="#{usuarioBean.localeChanged}">
                                            <f:selectItems value="#{usuarioBean.listaIdiomas}"/>
                                        </h:selectOneMenu>
                                    </h:form>
                                </div>
                        </ul> 
                        
                        <ul class="nav navbar-nav navbar-right">
                        
                            <li><img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="40" width="40" alt="Avatar"/></li>
                            <li><h:commandLink action="#{usuarioBean.doVerPerfil()}"><span class="glyphicon glyphicon-user"></span> #{msg.miperfil}</h:commandLink></li>
                        </ul>
                        

                  
                            
                        
                       

                    </div>
                </div>
            </nav>
        </h:form>

        <!-- FIN NAVBAR -->


        <div class="container text-center">

            <div class="row">

                <!-- TABLA USUARIO LOGUEADO -->
                <div class="col-sm-2 well">
                    <h:form>    
                        <div class="well">
                        <p align="center"><strong>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</strong></p>
                        <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                        </div>

                        <div class="well">
                            <p><h:outputLabel value="#{msg.aficiones}"/></p>
                            <h:dataTable value="#{usuarioBean.usuario.aficiones}" var="af">
                                <h:column>
                                    <p align="center">
                                        <span class="label label-success">
                                            #{af.aficionPK.nombre}
                                        </span>
                                    </p>
                                </h:column>
                            </h:dataTable>
                        </div>
                        
                        <div class="well">
                            <h:commandButton value="#{msg.experiencia}" action="#{experienciasCrudBean.goListaExperiencias()}" styleClass="btn btn-info"></h:commandButton>
                        </div>
                        
                        <div class="well">
                            <h:commandButton value="#{msg.estudios}" action="#{estudiosCrudBean.goListaEstudios()}" styleClass="btn btn-info"></h:commandButton>    
                        </div>
                        
                        
                    </h:form>
                </div>

                <!-- FIN TABLA USUARIO LOGUEADO -->

                
                <!-- INICIO COLUMNA CENTRAL -->
                <h:form>
                    <div class="col-sm-7">
                        <div class="col-sm-12">
                            <div class="well">
                                <p><h2>#{msg.experiencia}</h2></p>
                            </div>
                        </div>
                        
                        <!-- FECHA DE INICIO -->
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p>
                                        <h:outputLabel value="#{msg.fechaInicio}" for="fechaInicio" />
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                 <div class="well">   
                                  <p>
                                   <h:inputText id="fechaInicio" value="#{experienciasCrudModificarBean.experienciaSeleccionada.fechaInicio}" title="#{msg.fechaInicio}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                   </h:inputText>
                                    
                                  </p>
                                 </div>
                            </div>
                        </div>
                        
                        <!-- FECHA FIN -->
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p>
                                        <h:outputLabel value="#{msg.fechaFin}" for="fechaFin" />
                                        
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                 <div class="well">   
                                  <p>
                                    <h:inputText id="fechaFin" value="#{experienciasCrudModificarBean.experienciaSeleccionada.fechaFin}" title="FechaFin" >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                    
                                  </p>
                                 </div>
                            </div>
                        </div>
                        
                        
                        <!-- EMPRESA -->
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p>
                                        <h:outputLabel value="#{msg.empresa}" for="empresa" />
                                        
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                 <div class="well">   
                                  <p>
                                    <h:inputText id="empresa" value="#{experienciasCrudModificarBean.experienciaSeleccionada.empresa}" title="#{msg.empresa}" />
                                    <h:outputLabel value="*" rendered="#{experienciasCrudModificarBean.doShowErrorCampos()}"/>
                                    
                                  </p>
                                 </div>
                            </div>
                        </div>
                        
                        <!-- PUESTO -->
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p>
                                        <h:outputLabel value="#{msg.puesto}" for="puesto" />
                                        
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                 <div class="well">   
                                  <p>
                                    <h:inputText id="puesto" value="#{experienciasCrudModificarBean.experienciaSeleccionada.puesto}" title="#{msg.puesto}" />
                                    
                                  </p>
                                 </div>
                            </div>
                        </div>
                        
                        <!-- WEB EMPRESA -->
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="well">
                                    <p>
                                        <h:outputLabel value="#{msg.web}" for="webempresa" />
                                        
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                 <div class="well">   
                                  <p>
                                    <h:inputText id="webempresa" value="#{experienciasCrudModificarBean.experienciaSeleccionada.webempresa}" title="#{msg.web}" />
                                    
                                  </p>
                                 </div>
                            </div>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                        
                         <div class="col-sm-12">

                            <div class="well">
                                <h:commandButton class="btn btn-primary btn-lg btn-block" action="#{experienciasCrudModificarBean.doGuardar()}" value="#{msg.aceptar}"/>
                            </div>
                            
                            
                        </div>
                        
                        <div class="col-sm-12">

                            <div class="well">
                                
                                <h:commandButton class="btn btn-primary btn-lg btn-block" value="#{msg.cancelar}" action="#{experienciasCrudBean.goListaExperiencias()}"></h:commandButton>
                            </div>
                        </div>
                        <h:outputText value="#{experienciasCrudModificarBean.doShowErrorMsg()}"/>
                
                
                
                
                
                    </div>
                </h:form> 
                <!-- FIN COLUMNA CENTRAL -->
                
                
                
         
               <!-- INICIO TABLA BUSQUEDAS -->
                <div class="col-sm-3 well">
                    <h:form>
                        <div class="well">
                            <p><h:outputLabel value="#{msg.busquedaAvanzada}"></h:outputLabel></p>
                            <p><h:inputText value="#{buscarUsuarioBean.nomUs}" p:placeholder="Introduzca ..." ></h:inputText></p>
                            
                            
                            <h:selectManyCheckbox layout="pageDirection" value="#{buscarUsuarioBean.selecc}">

                                <p align="left"><f:selectItem itemLabel="#{msg.nombre}" itemValue="1"></f:selectItem></p>
                                
                                <p align="left"><f:selectItem itemLabel="#{msg.apellidos}" itemValue="2"></f:selectItem></p>
                                
                                <f:selectItem itemLabel="#{msg.email}" itemValue="3"></f:selectItem>
                                       
                                <f:selectItem itemLabel="#{msg.twitter}" itemValue="4"></f:selectItem>
                                
                                <f:selectItem itemLabel="#{msg.instagram}" itemValue="5"></f:selectItem>
                              
                                <f:selectItem itemLabel="#{msg.web}" itemValue="6"></f:selectItem>
                                      
                                  
                            </h:selectManyCheckbox>
                           
                            
                            <p><h:commandButton value="#{msg.buscar}" action="#{buscarUsuarioBean.usuariosEncontrados()}" class="btn btn-primary"></h:commandButton></p> 
                        </div>
                    </h:form>
                </div>

                <!-- FIN TABLA BUSQUEDAS -->
            </div>
        </div>

    </h:body>
</html>
