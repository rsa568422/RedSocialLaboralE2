<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:commandLink action="#{usuarioBean.doVerPerfil()}">
                                <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                            </h:commandLink>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td><h:commandButton value="Home" action="#{usuarioBean.doMain()}"/></td>
                                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <table>
                    <tr>
                        <td><h:outputLabel value="FechaInicio:" for="fechaInicio" /></td>
                        <td><h:inputText id="fechaInicio" value="#{experienciasCrudModificarBean.experienciaSeleccionada.fechaInicio}" title="FechaInicio" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="FechaFin:" for="fechaFin" /></td>
                        <td><h:inputText id="fechaFin" value="#{experienciasCrudModificarBean.experienciaSeleccionada.fechaFin}" title="FechaFin" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText></td>
                        <td><h:outputLabel value="*" rendered="#{experienciasCrudModificarBean.doShowErrorFechas()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Empresa" for="empresa" /></td>
                        <td><h:inputText id="empresa" value="#{experienciasCrudModificarBean.experienciaSeleccionada.empresa}" title="Empresa" /></td>
                        <td><h:outputLabel value="*" rendered="#{experienciasCrudModificarBean.doShowErrorCampos()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Puesto" for="puesto" /></td>
                        <td><h:inputText id="puesto" value="#{experienciasCrudModificarBean.experienciaSeleccionada.puesto}" title="Puesto" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Webempresa" for="webempresa" /></td>
                        <td><h:inputText id="webempresa" value="#{experienciasCrudModificarBean.experienciaSeleccionada.webempresa}" title="Webempresa" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h:commandButton action="#{experienciasCrudModificarBean.doGuardar()}" value="Guardar"/></td>
                        <td><h:commandLink value="Cancelar" action="#{experienciasCrudBean.goListaExperiencias()}"/></td>
                        <td><h:outputText value="#{experienciasCrudModificarBean.doShowErrorMsg()}"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </body>
</html>
