<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de experiencias</title>
    </h:head>
    <h:body>
        <div>
            <table>
                <tr>
                    <h:form>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <h1>Lista de experiencias:</h1>
        <div>
            <h:outputLabel value="No tienes experiencia registrada." rendered="#{experienciaBean.experienciaLista.size()==0}"/><br/>
            <h:form>
                <h:dataTable value="#{experienciaBean.experienciaLista}" var="experiencia" rendered="#{experienciaBean.experienciaLista.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Inicio"/>  
                        </f:facet>
                        #{experiencia.fechaInicio}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fin"/>  
                        </f:facet>
                        #{experiencia.fechaFin}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Empresa"/>  
                        </f:facet>
                        #{experiencia.empresa}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Puesto"/>  
                        </f:facet>
                        #{experiencia.puesto}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Web"/>  
                        </f:facet>
                        #{experiencia.webempresa}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Editar" />
                        </f:facet>
                        <h:commandLink action="#{experienciaBean.doEditarExperiencia(experiencia)}" value="Editar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Borrar" />
                        </f:facet>
                        <h:commandLink action="#{experienciaBean.doBorrar(experiencia)}" value="Borrar"/>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton action="#{usuarioBean.doMain()}" value="Inicio"/>
                <h:commandButton action="#{experienciaBean.goAnadirExperiencia()}" value="AÃ±adir Experiencia"/>
            </h:form>
        </div>
    </h:body>
</html>
