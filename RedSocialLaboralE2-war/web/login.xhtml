<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Log In</title>
    </h:head>
    <h:body>
        <h1>login.xhtml</h1>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputText value="USER"/></td>
                        <td><h:inputText value="#{logInBean.email}" maxlength="50" p:placeholder="Introduzca email"/></td>
                        <td><h:outputLabel value="*" rendered="#{usuarioBean.error == 1 || usuarioBean.error == 3}"/></td>
                    </tr> 
                    <tr>
                        <td><h:outputText value="PASS"/></td>
                        <td><h:inputSecret value="#{logInBean.pass}" maxlength="20" p:placeholder="Introduzca pass"/></td>
                        <td><h:outputLabel value="*" rendered="#{usuarioBean.error == 2 || usuarioBean.error == 3}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:outputText value="#{logInBean.doShowErrorMsg()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:commandButton value="Log In" action="#{logInBean.doLogIn()}"/>
                            <h:commandLink value="Sign In" action="#{logInBean.doSignIn()}"/>
                        </td>
                    </tr>
                </table> 
            </h:form>
        </div>
    </h:body>
</html>
