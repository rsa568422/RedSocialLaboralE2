<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    Document   : login.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>login.xhtml</h1>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="USER"/></td>
                    <td><h:inputText value="#{usuarioBean.email}"/></td>
                    <td><h:outputLabel value="*" rendered="#{usuarioBean.error == 1 || usuarioBean.error == 3}"/></td>
                </tr> 
                <tr>
                    <td><h:outputText value="PASS"/></td>
                    <td><h:inputSecret value="#{usuarioBean.pass}"/></td>
                    <td>
                        <c:if test="#{usuarioBean.error == 2 || usuarioBean.error == 3}">
                            <h:outputLabel value="*"/>
                        </c:if>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <td><h:outputText value="#{usuarioBean.doShowErrorMsg()}"/></td>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton value="Log In" action="#{usuarioBean.doLogIn()}"/>
                        <h:commandLink value="Sign In" action="#{usuarioBean.doSignIn()}"/>
                    </td>
                </tr>
            </table> 
        </h:form>
    </h:body>
</html>
