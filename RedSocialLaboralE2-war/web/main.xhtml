<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : main.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Pagina principal</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:commandButton value="Perfil" action="#{usuarioBean.doVerPerfil()}"/></td>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
        <h1>main.xhtml</h1>
        <h4>Mensajes no leídos:</h4>
        <h:outputLabel value="Todos los mensajes han sido leídos." rendered="#{mensajesBean.mensajesNoLeidos.size()==0}"/><br/>
        <h:form>
            <h:dataTable value="#{mensajesBean.mensajesNoLeidos}" var="mensaje" rendered="#{mensajesBean.mensajesNoLeidos.size()>0}">
            <h:column>
                <f:facet name="header">
                Mensaje:  
                </f:facet>
                #{mensaje.mensaje.substring(0, 20)}
            </h:column>
            <h:column>
                <f:facet name="header">
                    De:
                </f:facet>
                #{mensaje.emisor.nombre} #{mensaje.emisor.apellidos}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha:
                </f:facet>
                #{mensaje.fecha.toString()}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Estado:
                </f:facet>
                #{mensajesBean.establecerEstado(mensaje.visto)}
            </h:column>
            <h:column>
                <f:facet name="header">
                    LEER...
                </f:facet>
                <h:commandLink action="#{leerMensajeBean.doLeerMensaje(mensaje)}" value="Leer"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    BORRAR...
                </f:facet>
                <h:commandLink action="#{mensajesBean.doBorrar(mensaje)}" value="Borrar"/>
            </h:column>
        </h:dataTable>
        </h:form><br/>
        <div>
            <h:form>
                <td><h:commandButton value="Bandeja Entrada" action="#{mensajesBean.goBandejaEntrada()}"/></td>
                <td><h:commandButton value="Bandeja Salida" action="#{mensajesBean.goBandejaSalida()}"/></td>
            </h:form>
        </div>
    </h:body>
</html>
