<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    Document   : signin.xhtml
    Author     : Roberto Sanchez

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <h1>signin.xhtml</h1>
        <div>
            <h:form>
                <table border="0">
                    <tr><td colspan="2"><b><h:outputText value="InformaciÃ³n del usuario"/></b></td></tr>
                    <tr>
                        <td><h:outputLabel value="Email"/></td>
                        <td><h:inputText value="#{signInBean.email}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorEmail()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Pass"/></td>
                        <td><h:inputSecret value="#{signInBean.pass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Pass"/></td>
                        <td><h:inputSecret value="#{signInBean.rePass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Nombre"/></td>
                        <td><h:inputText value="#{signInBean.nombre}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorNombre()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Apellidos"/></td>
                        <td><h:inputText value="#{signInBean.apellidos}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Twitter"/></td>
                        <td><h:inputText value="#{signInBean.twitter}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Instagram"/></td>
                        <td><h:inputText value="#{signInBean.instagram}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Web"/></td>
                        <td><h:inputText value="#{signInBean.web}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Foto"/></td>
                        <td><h:inputText value="#{signInBean.foto}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:outputText value="#{signInBean.doShowErrorMsg()}"/>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><h:commandButton value="Enviar" action="#{signInBean.doSave()}"/></td>
                        <td><h:commandLink value="Cancelar" action="#{usuarioBean.doLogOut()}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
