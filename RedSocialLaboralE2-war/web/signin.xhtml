<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : signin.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <h1>signin.xhtml</h1>
        <div>
            <h:form>
                <table border="0">
                    <tr><td colspan="2"><b><h:outputText value="#{msg.informacionDelUsuario}"/></b></td></tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.email}"/></td>
                        <td><h:inputText value="#{signInBean.email}" maxlength="50" p:placeholder="#{msg.introduzcaEmail}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorEmail()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{msg.password}"/></td>
                        <td><h:inputSecret value="#{signInBean.pass}" maxlength="20" p:placeholder="#{msg.introduzcaPass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{msg.password}"/></td>
                        <td><h:inputSecret value="#{signInBean.rePass}" maxlength="20" p:placeholder="#{msg.confirmePass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.nombre}"/></td>
                        <td><h:inputText value="#{signInBean.nombre}" maxlength="50" p:placeholder="#{msg.introduzcaNombre}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorNombre()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.apellidos}"/></td>
                        <td><h:inputText value="#{signInBean.apellidos}" maxlength="50" p:placeholder="#{msg.introduzcaApellidos}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.twitter}"/></td>
                        <td><h:inputText value="#{signInBean.twitter}" maxlength="50" p:placeholder="#{msg.introduzcaTwitter}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorTwitter()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.instagram}"/></td>
                        <td><h:inputText value="#{signInBean.instagram}" maxlength="50" p:placeholder="#{msg.introduzcaInstagram}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.web}"/></td>
                        <td><h:inputText value="#{signInBean.web}" maxlength="50" p:placeholder="#{msg.introduzcaWeb}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{msg.foto}"/></td>
                        <td><h:inputText value="#{signInBean.foto}" maxlength="100" p:placeholder="#{msg.introduzcaFoto}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorFoto()}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:dataTable value="#{signInBean.doShowErrorMsg()}" var="mensaje">
                                <h:column>
                                    <h:outputText value="#{mensaje}"/>
                                </h:column>
                            </h:dataTable>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><h:commandButton value="#{msg.enviar}" action="#{signInBean.doSave()}"/></td>
                        <td><h:commandLink value="#{msg.cancelar}" action="#{usuarioBean.doLogOut()}"/></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
