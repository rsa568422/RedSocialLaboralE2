<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : signin.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <h1>signin.xhtml</h1>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputText value="EMAIL"/></td>
                        <td><h:inputText value="#{signInBean.email}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorEmail()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="PASS"/></td>
                        <td><h:inputSecret value="#{signInBean.pass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="PASS"/></td>
                        <td><h:inputSecret value="#{signInBean.rePass}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorPass()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="NOMBRE"/></td>
                        <td><h:inputText value="#{signInBean.nombre}"/></td>
                        <td><h:outputLabel value="*" rendered="#{signInBean.doShowErrorNombre()}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="APELLIDOS"/></td>
                        <td><h:inputText value="#{signInBean.apellidos}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="TWITTER"/></td>
                        <td><h:inputText value="#{signInBean.twitter}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="INSTAGRAM"/></td>
                        <td><h:inputText value="#{signInBean.instagram}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="WEB"/></td>
                        <td><h:inputText value="#{signInBean.web}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="FOTO"/></td>
                        <td><h:inputText value="#{signInBean.foto}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:outputText value="#{signInBean.doShowErrorMsg()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:commandButton value="Enviar" action="#{signInBean.doSave()}"/>
                            <h:commandLink value="Volver" action="#{usuarioBean.doLogOut()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
