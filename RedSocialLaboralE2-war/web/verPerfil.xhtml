<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : verPerfil.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <img src="#{usuarioBean.doShowFoto(usuarioBean.usuario)}" class="img-circle" height="65" width="65" alt="Avatar"/>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><h:outputLabel value="#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}"/></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td><h:commandButton value="Home" action="#{usuarioBean.doMain()}"/></td>
                                    <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                                    <td><h:commandLink value="Sign Out" action="#{usuarioBean.doSignOut()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <h1>verPerfil.xhtml</h1>
        <div>
            <table border="1">
                <tr><td colspan="2" align="center"><b><h:outputText value="InformaciÃ³n del usuario"/></b></td></tr>
                <tr><td><h:outputLabel value="Email"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.email}"/></td></tr>
                <tr><td><h:outputLabel value="Nombre"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.nombre}"/></td></tr>
                <tr><td><h:outputLabel value="Apellidos"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.apellidos}"/></td></tr>
                <tr><td><h:outputLabel value="Twitter"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.twitter}"/></td></tr>
                <tr><td><h:outputLabel value="Instagram"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.instagram}"/></td></tr>
                <tr><td><h:outputLabel value="Web"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.web}"/></td></tr>
                <tr><td><h:outputLabel value="Foto"/></td><td><h:outputLabel value="#{usuarioBean.seleccionado.foto}"/></td></tr>
                <tr>
                    <h:form>
                        <td colspan="2"><h:commandButton value="Editar" action="#{usuarioBean.doEditarPerfil()}" rendered="#{usuarioBean.usuario.equals(usuarioBean.seleccionado)}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <br/>
        <div>
            <h:form>
                <h:dataTable value="#{usuarioBean.seleccionado.aficiones}" var="aficion" border="1">
                    <f:facet name="header">
                        <h:outputText value="Aficiones"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{aficion.aficionPK.nombre}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Editar" action="#{aficionBean.doEditar(aficion)}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Eliminar" action="#{aficionBean.doEliminar(aficion)}"/>
                    </h:column>
                    <f:facet name="footer">
                        <h:commandButton value="Nueva" action="#{aficionBean.doInsertar()}" rendered="#{usuarioBean.usuario.equals(usuarioBean.seleccionado)}"/>
                    </f:facet>
                </h:dataTable>
            </h:form>
        </div>
        <br/>
        <div>
            <h:form>
                <table>
                    <tr>
                        <td><h:commandButton value="Ver Estudios" action="#{estudiosBean.goListaEstudios()}"/></td>
                        <td><h:commandButton value="Experiencia profesional" action="#{experienciaBean.goListaExperiencias()}"/></td>      
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
