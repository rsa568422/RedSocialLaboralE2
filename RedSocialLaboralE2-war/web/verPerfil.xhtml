<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
    Document   : verPerfil.xhtml
    Author     : Roberto Sanchez
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{usuarioBean.usuario.nombre} #{usuarioBean.usuario.apellidos}</title>
    </h:head>
    <h:body>
        <div>
            <table>
                <tr>
                    <h:form>
                        <td><h:commandButton value="Volver" action="#{usuarioBean.doMain()}"/></td>
                        <td><h:commandLink value="Log Out" action="#{usuarioBean.doLogOut()}"/></td>
                        <td><h:commandLink value="Sign Out" action="#{usuarioBean.doSignOut()}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
        <h1>verPerfil.xhtml</h1>
        <div>
            <table>
                <tr><td><h:outputLabel value="Email:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.email}"/></td></tr>
                <tr><td><h:outputLabel value="Nombre:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.nombre}"/></td></tr>
                <tr><td><h:outputLabel value="Apellidos:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.apellidos}"/></td></tr>
                <tr><td><h:outputLabel value="Twitter:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.twitter}"/></td></tr>
                <tr><td><h:outputLabel value="Instagram:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.instagram}"/></td></tr>
                <tr><td><h:outputLabel value="Web:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.web}"/></td></tr>
                <tr><td><h:outputLabel value="Foto:"/></td><td><h:outputLabel value="#{usuarioBean.usuarioSeleccionado.foto}"/></td></tr>
                <tr>
                    <h:form>
                        <td colspan="2"><h:commandButton value="Editar" action="#{usuarioBean.doEditarPerfil()}" rendered="#{usuarioBean.usuario.equals(usuarioBean.usuarioSeleccionado)}"/></td>
                    </h:form>
                </tr>
            </table>
        </div>
    </h:body>
</html>
